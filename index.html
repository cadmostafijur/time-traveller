<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Smart Dustbin Control</title>
</head>
<body>
    <div class="container">
        <h1>Control Your Smart Dustbin Robot</h1>
        <button class="btn" onclick="getLocation()">Get My Location</button>
        <div id="location" class="location"></div>
        <button id="moveButton" class="btn" style="display:none;" onclick="sendCommand()">Move to My Location</button>
        <button class="btn" onclick="moveToFixedLocation()">Move to Fixed Disposal Location</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
