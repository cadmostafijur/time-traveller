<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: The Present</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0; 
        }
        body {
            background-image: url('/img/present\ Chapter.gif'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-color: #000; 
            color: white; 
        }

        .instruction-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; 
            background-color: rgba(0, 0, 0, 0.5);
        }
        .instruction-content {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .next-btn {
            padding: 10px 20px; 
            background-color: #eccd5f; 
            color: rgb(18, 3, 3);
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .next-btn:hover {
            background-color: #efb763; 
        }
        .video-section {
            margin: 20px 0;
        }
        .video-section h3 {
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        header {
            padding: 10px;
        }
        header h1 {
            background-color: black;
            color: rgb(235, 215, 113); 
            padding: 20px;
            border-radius: 5px; 
            text-align: center;
        }
        p{
            font-size: 25px;
            padding: auto;
        }
        .audio-controller {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .audio-controller img {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Chapter 2: The Present â€“ The Earth in Crisis</h1>
    </header>
    <audio id="background-music" autoplay loop >
        <source src="./audio.mp3" type="audio/mp3"> 
        Your browser does not support the audio element.
    </audio>


    <div class="audio-controller" id="audio-controller">
        <img id="audio-icon" src="img/pause.png" alt="Pause Icon"> <!-- Default icon is pause -->
    </div>

    <main>
        <section class="chapter-content">
            <!-- Video section (optional) -->
            <!-- <video controls>
                <source src="img/present_Chapter.mp4" type="video/mp4"> 
                Your browser does not support the video tag.
            </video> -->
            <p>Today, the warnings from the past have become our reality. The planet is in a state of distress...</p>
        </section>
        <button class="next-btn" onclick="window.location.href='quiz2.html'">Continue</button>
    </main>
    <script>
        // Select elements
        const audio = document.getElementById('background-music');
        const audioController = document.getElementById('audio-controller');
        const audioIcon = document.getElementById('audio-icon');

        // Default icon is pause
        let isPlaying = true;

        // Toggle audio play/pause on click
        audioController.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioIcon.src = './img/play.png'; // Change to play icon
            } else {
                audio.play();
                audioIcon.src = './img/pause.png'; // Change back to pause icon
            }
            isPlaying = !isPlaying; // Toggle play state
        });
    </script>
</body>
</html>
